<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Slide-in</title>
  <style>
    /* Style de base pour la div */
    .slide-in-div {
      width: 300px;
      height: 200px;
      background-color: #4CAF50;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.5s ease-in-out;
    }

    /* Classe pour afficher la div */
    .show {
      transform: translateX(0);
    }

    /* Optionnel : Style du bouton */
    .btn-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="btn-toggle" onclick="toggleDiv()">Afficher la div</button>

<div class="slide-in-div" id="slideInDiv"></div>

<script>
  // Fonction pour activer/d√©sactiver la classe .show
  function toggleDiv() {
    const div = document.getElementById("slideInDiv");
    div.classList.toggle("show");
  }
</script>

</body>
</html>
